<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap | Home</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/logo.svg"
      type="image/x-svg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:wght@100..900&family=Syne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <a href="#">
          <img
            src="./assets/icons/logo.svg"
            alt="Logotipo. Estrela de 4 pontas deitada, em X e vazada."
          />
        </a>
        <a href="#">
          <img
            src="./assets/icons/shopping-bag.svg"
            alt="Ícone. Bolsa com numeração que indica a quantidade de itens adicionados à ela"
          />
          <span>1</span>
        </a>
      </nav>
    </header>
    <section class="hero container">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>
        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img
              src="./assets/icons/shopping-bag.svg"
              alt="Ícone. Bolsa com numeração que indica a quantidade de itens adicionados à ela"
            />
            Comprar agora
          </a>
          <a href="#" class="button play">
            <span class="shadow">
              <img
                src="./assets/icons/play.svg"
                alt="Ícone. Triângulo deitado com a base para a esquerda e a ponta para a direita, simbolizando um play de vídeo."
              />
            </span>
            Veja em ação
          </a>
        </div>
      </div>
      <div>
        <div class="content">
          <img src="./assets/hero/ellipse.svg" alt="Ícone. Bola azul." />
          <img src="./assets/hero/hero-skate.png" alt="Image. Patins." />
          <img
            src="./assets/hero/stars-1.svg"
            alt="Ícone. 3 estrelinhas de 4 pontas na cor preta e em formato de '+'"
          />
          <img
            src="./assets/hero/stars-2.svg"
            alt="Ícone. 2 estrelinhas de 4 pontas na cor preta e em formato de '+'"
          />
        </div>
      </div>
    </section>
  </body>
</html>
